<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Basic</title>
</head>
<body>

    <!-- Using ID -->
    <p id = "id1"><span>Span</span>Hello World</p>

    <!-- Using Class -->
    <ul>
        <li class="class1">One</li>
        <li class="class1">Two</li>
        <li class="class1">Three</li>
    </ul>

    <!-- Tag Name -->
    <h4>Hello</h4>
    <h4>World</h4>
    <h4>AI</h4>

    <h2 id = "id2">Hello</h2>
    <h2 class = "class2">World</h2>
    <h2 class = "class7">Experimenting</h2>

</body>
<script src="index.js"></script>
</html>
