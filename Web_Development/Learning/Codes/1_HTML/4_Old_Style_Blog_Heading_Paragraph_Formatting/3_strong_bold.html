<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong vs Bold</title>
</head>
<body>
    
    <!-- 
        b tag increases the font weight.
        strong tag bolds the text as well as emphesis on the text like used for screen reader software.
     -->

     <p>Lorem, ipsum dolor.</p>
     <p>Bold text: <b>Lorem, ipsum dolor.</b></p>
     <p>Strong text: <strong>Lorem, ipsum dolor.</strong></p>

</body>
</html>
