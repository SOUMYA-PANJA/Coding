<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike vs del</title>
</head>
<body>
    
    <!-- 
        strike and s tag works same and cuts a text. On some browsers strike tag may not work.
        del cuts a text and works well for screen reders.
     -->

     <p><strike>Lorem, ipsum dolor.</strike></p>
     <p><s>Lorem, ipsum dolor.</s></p>
     <p><del>Lorem, ipsum dolor.</del></p>

</body>
</html>
