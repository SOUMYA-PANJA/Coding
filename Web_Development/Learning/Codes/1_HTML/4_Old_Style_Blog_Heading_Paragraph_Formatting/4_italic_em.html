<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italic vs em</title>
</head>
<body>
    
    <!-- 
        i tag makes the text italic.
        em tag makes the text italic and emphasis it like strong tag.
     -->

    <p>Lorem, ipsum dolor.</p>
    <p>Italic text: <i>Lorem, ipsum dolor.</i></p>
    <p>em text: <em>Lorem, ipsum dolor.</em></p>

</body>
</html>
