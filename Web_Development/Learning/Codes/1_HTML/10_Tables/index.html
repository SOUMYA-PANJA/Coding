<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <table border cellpadding = "16px" cellspacing = "5px" bordercolor = "blue">
        <tr>
            <th>Serial No.</th>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Machine Learning</td>
            <td colspan = "2">Deep Learning</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Soft Computing</td>
            <td>Natural Language Processing</td>
            <td rowspan = "2">Artificial Intelligence</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan = "2">Computer Vision</td>
        </tr>
    </table>

</body>
</html>
