<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    
    <ol>
        <!-- Some types are only supported in some browsers only -->
        <!-- We can use any any letter or number for these types -->
        <li type = "a">Lowercase</li>
        <li type = "A">Uppercase</li>
        <li type = "i">Lowercase Roman</li>
        <li type = "I">Uppercase Roman</li>
        <li type = "1">Number</li>
        <li>Default</li>
    </ol>

</body>
</html>
