<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    
    <!-- 

        Some characters are reserved in HTML like ">", "<", etc.
        To use this characters we use entites.

        Syntax:
            &entityName; or &#entityNumber;

     -->

     <h1> 5 &gt; 2 </h1>

     <!-- Non-breaking space -->
     <h1> He  ll &nbsp; o </h1>

     <!-- Diacritical mark: Appears above or below a character. -->
     <h1> a&#768 </h1>

</body>
</html>
